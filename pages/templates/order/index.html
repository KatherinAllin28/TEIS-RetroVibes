{% extends 'pages/base.html' %}
{%load static%}

{% block content %}
<div class="confirm-container">
    <h2 class="confirm-title">Confirmar tu pedido</h2>

    {% if vinyls %}
        <ul class="confirm-list">
            {% for vinyl in vinyls %}
                <li>{{ vinyl.name }} â€“ ${{ vinyl.price }}</li>
            {% endfor %}
        </ul>

        <p class="confirm-total">Total: ${{ total_price }}</p>

        <form method="post" class="confirm-form">
            {% csrf_token %}
            <button type="submit" class="confirm-btn">Realizar Pedido</button>
        </form>
    {% endif %}
</div>
{% endblock %}
