<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        h2 { color: #5a2e0c; }
        .info { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Recibo de Compra - Pedido #{{ order.id }}</h2>

        <p><strong>Entrega estimada:</strong> {{ shipping.estimated_delivery }}</p>
    </div>
</body>
</html>
