<!DOCTYPE html>
{% load i18n %}
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        h2 { color: #5a2e0c; }
        .info { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>{% trans "Recibo de Compra - Pedido #" %}{{ order.id }}</h2>
    <div class="info">
        <p><strong>{% trans "Estado:" %}</strong> {{ shipping.status }}</p>
        <p><strong>{%trans "Seguimiento:"%}</strong> {{ shipping.tracking_number }}</p>
        <p><strong>{%trans "Entrega estimada:"%}</strong> {{ shipping.estimated_delivery }}</p>
    </div>
</body>
</html>
